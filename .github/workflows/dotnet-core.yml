name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.100-preview.6
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Get timestamp
      uses: gerred/actions/current-time@master
      id: current-time
    - name: Pack
      run: dotnet pack StrongInject/StrongInject.csproj -c RELEASE --include-source --include-symbols -o out --version-suffix "${{ steps.current-time.outputs.time }}"
    - name: Push
      run: dotnet nuget push StrongInject/out/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://nuget.org
